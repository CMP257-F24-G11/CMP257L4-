<!DOCTYPE html>
<html>
  <header>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </header>
  
  <body>
<section>
    <form action="#" method="post">
      <div class="container text-center">
        <div class="row">
          <div class="col col-lg">
        <label for="eventname">Event name:</label>
        <input type="text" id="eventname" name="eventname" required><br><br>
          </div>
          <div class = "col col-lg">

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br><br>
          </div>
        </div>
        <div class = "row">
          <div class = "col col-md">
        <label for="time">Time:</label>
        <input type="time" id="time" name="time"><br><br>
          </div>
        <div class = "col col-md" >
        <label for="location">Location:</label>
        <input type="text" id="location" name="location"><br><br>
        </div>
      </div>
      <div class = "row">
        <div class = "col col-sm">
        <label for="desc">Brief Description:</label>
        <input type="text" id="desc" name="desc"><br><br>
          </div>
          <div class = "col col-sm">
        <label for="orginfo">Organizer's Contact Information (<em>Name and Email</em>):</label>
        <input type="text" id="orginfo" name="orginfo"><br><br>
          </div>
      </div>
      </div>
      <div class="container text-left">
      <div class="form-check">
        <label for="flexRadioDefault">Is the event open to all students?</label><br>

        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1"> 
          Yes
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
        <label class="form-check-label" for="flexRadioDefault2">
          No
        </label>
      </div>
      <br>
      <label for="event-type">What type of event is this?</label>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="Workshop" id="event-type">
        <label class="form-check-label" for="event-type">
          Workshop
        </label>
        </div>
        <div class="form-check">
        <input class="form-check-input" type="checkbox" value="Social" id="event-type">
        <label class="form-check-label" for="event-type">
          Social
        </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="Sports" id="event-type">
          <label class="form-check-label" for="event-type">
            Sports
          </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Academic" id="event-type">
            <label class="form-check-label" for="event-type">
              Academic
            </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="Other" id="event-type">
              <label class="form-check-label" for="event-type">
                Other
              </label>
              </div>
            </div>
      </div>
    
        <label for="host">Select the department hosting the event:</label>
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Department
          </button>
          <ul class="dropdown-menu">
            <li><button class="dropdown-item" type="button">CEN</button></li>
            <li><button class="dropdown-item" type="button">SBA</button></li>
            <li><button class="dropdown-item" type="button">CAS</button></li>
            <li><button class="dropdown-item" type="button">CAAD</button></li>
            <li><button class="dropdown-item" type="button">OSA</button></li>
            <li><button class="dropdown-item" type="button">Other</button></li>
          </ul>
      </div>
        <button type ="submit" class="btn btn-primary">
         Submit
        </button>
        <button type ="reset" class="btn btn-danger">
          Reset
         </button>
        </div>
      </form>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="Lab 1.html">Return to Home</a>
            </ul>
          </div>
        </div>
      </nav>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
